<!DOCTYPE html>
<html>

<head>
    <title>Pelotas</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: darkkhaki;">


    <script>
        var vec = [100, , 200, , 300];
        document.write('Los precios de las pelotas son:<br>');
        var f;
        for (f = 0; f < vec.length; f++) {
            document.write(vec[f] + '*');
        }
        document.write('<br>');
        document.write('Los precios de las pelotas son:<br>');
        for (var indice in vec) {
            document.write(vec[indice] + '*');
        }
    </script>


</body>

</html>
